<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Pokedex V1</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>


  <main>

    <div class="poke-bar">
      <div>
        <a href="index.html"><img src="images/poke-logo.png" class="logo" alt="Logo Pokemon" /></a>
      </div>
      <!--Imagem pokedex-->
      <div>
        <form onsubmit="pesquisarPokemon(event)">
          <input class="poke-input" placeholder="Digite o Pokemon aqui" type="text" name="pokemon" autocomplete="off" required />
        </form>
      </div>
      <div>
        <a href="https://github.com/DaviCoimbra/Front-End/tree/main"><img src="images/github.ico" class="logo"
            alt="Logo-Github" /></a>
      </div>
      <!--SÃ­mbolo git hub-->
    </div>

    <div class="poke-card">
      <div class="poke-name">Pokedex</div>
      <div class="image-container">
        <img src="images/pokeshadow-transformed.png" class="poke-image" alt="Pokemon desconhecido">
      </div>
      <div class="poke-id"></div>
      <div class="poke-type"></div>
      <div class="poke-stat"></div>
    </div>
  </main>
</body>

</html>
