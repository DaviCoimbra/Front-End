<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Pokedex V1</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <div>
        <a href="index.html"
          ><img src="poke-logo.png" class="logo" alt="Logo Pokemon"
        /></a>
      </div>
      <!--Imagem pokedex-->
      <div>
        <form onsubmit="pesquisarPokemon(event)">
          <input
            class="poke-input"
            placeholder="Digite o Pokemon aqui"
            type="text"
            required
          />
        </form>
      </div>
      <div>
        <a href="https://github.com/DaviCoimbra/Front-End/tree/main"
          ><img src="github.ico" alt="Logo-Github"
        /></a>
      </div>
      <!--SÃ­mbolo git hub-->
    </header>

    <main>
      <div class="poke-card">
        <div class="poke-name"></div>
        <div class="poke-image"></div>
        <div class="poke-id"></div>
        <div class="poke-type"></div>
        <div class="poke-stat"></div>
      </div>
    </main>
  </body>
</html>
